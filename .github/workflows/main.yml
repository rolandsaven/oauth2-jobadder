name: Main Workflow

on: [push]

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: Running Tests on ${{ matrix.operating-system }} using PHP ${{ matrix.php-versions }}
    steps:
    - name: Checkout Master
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php-versions }}
        #extensions: mbstring, intl #optional, setup extensions
        #ini-values: post_max_size=256M, short_open_tag=On #optional, setup php.ini configuration
        coverage: xdebug #optional, setup coverage driver
        tools:  phpunit #optional, setup tools globally (eg: php-cs-fixer)
    
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "::set-output name=dir::$(composer config cache-files-dir)"
  
    - name: Cache Composer Dependencies
      uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        # Use composer.json for key, if composer.lock is not committed.
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
        # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
          
    - name: Install Composer Dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
        
    - name: Test With PHPUnit
      run: vendor/bin/phpunit --coverage-text

  coding-standard:
    name: Coding Standard
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: '7.3'
        # extensions: mbstring, intl
        tools: php-cs-fixer

    - name: Install Composer Dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

    - name: Run PHP PHP-CS-Fixer
      run: php-cs-fixer --diff --dry-run -v fix
      env: 
        PHP_CS_FIXER_FUTURE_MODE: 1

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: '7.3'
        # extensions: mbstring, intl
        tools: phpstan

    - name: Get Composer Cache Direxctory
      id: composer-cache
      run: |
        echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Cache Composer Dependencies
      uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        # Use composer.json for key, if composer.lock is not committed.
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
        # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer Dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

    - name: Static Analysis using PHPStan
      run: phpstan analyse --no-progress src/ tests/
